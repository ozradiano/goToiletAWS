        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <style>
            .graph_container { background-color: #8d8e8d; text-align: center;}
            .graph { height: 65%; width: 75%; margin: auto; background-color: #8d8e8d;}
        </style>
        <script type="text/javascript">
          google.load("visualization", "1", {packages:["corechart"]});
          google.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['הצלחות', 'ימים'],
              ['2013',  1000],
              ['2014',  1170],
              ['2015',  660],
              ['2016',  1030]
            ]);

            var options = {
              title: 'הצלחות',
              hAxis: {title: 'הצלחות',  titleTextStyle: {color: '#333'}},
              vAxis: {title: 'ימים',  titleTextStyle: {color: '#333'}, minValue: 0}
            };

            var chart1 = new google.visualization.AreaChart(document.getElementById('chart_div1'));
            var chart2 = new google.visualization.AreaChart(document.getElementById('chart_div2'));
            chart1.draw(data, options);
            chart2.draw(data, options);
          }
        
        </script>

    </head>

    <body>

            <div  class="kid_header">

                <div class="time_box v_align">
                    <div>תאריך תחילת מעקב: <span id="currentDate">01.09.14</span></div><br/>
                </div>
            </div>
            
            <br/>
            
            <div id="success" class="open_bar"><div id="success_arrow" class="down"></div>הצלחות</div>
            <div id="graphCon1" class="graph_container">
                <div id="chart_div1" class="graph"></div>
                <br/>
            </div>
            <br/><br/>
            <div id="times" class="open_bar"><div id="times_arrow" class="down"></div>מרווחי זמנים</div>
            <div id="graphCon2" class="graph_container">
                <div id="chart_div2" class="graph"></div>
                <br/>
            </div>
